<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hashify</title>
    <link rel="stylesheet" href="/hashify-editor/hashify-editor.css" />
    <link rel="stylesheet" href="/hashify.css" />
    <link rel="shortcut icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAANklEQVQ4y2P4//8/AyUYwQAygfgfCONUDJVnAGsbNQCvAUDcgAMTbcBfHJhOBoxG40AZQC4GAGFDLqEWPyCLAAAAAElFTkSuQmCC" />
  </head>
  <body>
    <div id="sidebar">
      <div id="editor">
        <textarea id="markdown"></textarea>
        <div id="counter"></div>
      </div>
      <div id="wrapper"></div>
      <a id="shorten" href="#shorten">Save. Shorten. Share.</a>
      <div id="credits">
        <p>
          Many thanks to <a href="http://twitter.com/GRUBER">John Gruber</a> and John Fraser
          for <a href="http://daringfireball.net/projects/markdown/syntax">Markdown</a> and
          <a href="https://bitbucket.org/davidchambers/showdown.js">Showdown</a> respectively,
          without which this site would not exist.
        </p>
        <p>
          Copyright 2011 <a href="http://twitter.com/davidchambers">David Chambers</a>.
        </p>
      </div>
    </div>
    <div id="markup">
      <noscript>
        <h1>Hashify requires JavaScript</h1>
        <p>Enable JavaScript and reload this page to get hashing.</p>
        <style>#mask{display:none}</style>
      </noscript>
    </div>
    <div id="mask"></div>
    <script src="/LAB.js"></script>
    <script>
      location.hostname === 'hashify.me'?
        window.atob && window.btoa?
          $LAB
            .script('/concat.min.js'):
          $LAB
            .script('/base64/base64.min.js').wait()
            .script('/concat.min.js'):
        $LAB
          .script('/ga.js')
          .script('/base64/base64.js')
          .script('/showdown/showdown.js')
          .script('/hashify-editor/hashify-editor.js').wait()
          .script('/hashify.js');
    </script>
  </body>
</html>
